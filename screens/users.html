<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <title>Sober - Online Shop</title>
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="bg-dark text-white p-3" id="sidebar">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="./index.html">Нүүр</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./users.html">Хэрэглэгч</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./products.html">Бүтээгдэхүүн</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./settings.html">Тохиргоо</a>
          </li>
        </ul>
      </div>

      <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fluid p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Admin Dashboard - Users</h1>
            <button class="btn btn-primary">Add New User</button>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search users..." aria-label="Search users" />
            <button class="btn btn-outline-primary" type="button">Search</button>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Нэр</th>
                  <th>Имайл</th>
                  <th>Үүрэг</th>
                  <th>Статус</th>
                  <th>Үйлдэл</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Болд</td>
                  <td>bold@example.com</td>
                  <td>Админ</td>
                  <td><span class="badge bg-success">Active</span></td>
                  <td>
                    <button class="btn btn-sm btn-info">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Уянга</td>
                  <td>uyanga@example.com</td>
                  <td>Хэрэглэгч</td>
                  <td><span class="badge bg-warning text-dark">Pending</span></td>
                  <td>
                    <button class="btn btn-sm btn-info">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <nav>
            <ul class="pagination justify-content-center mt-3">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
