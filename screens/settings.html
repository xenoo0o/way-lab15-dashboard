<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <title>Admin Settings Screen</title>
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="bg-dark text-white p-3" id="sidebar">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="./index.html">Нүүр</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./users.html">Хэрэглэгч</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./products.html">Бүтээгдэхүүн</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./settings.html">Тохиргоо</a>
          </li>
        </ul>
      </div>

      <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fluid p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Settings</h1>
            <button class="btn btn-primary">Save All Changes</button>
          </div>

          <!-- General Settings -->
          <div class="card mb-4">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">General Settings</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="siteName" class="form-label">Site Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="siteName"
                    placeholder="Enter site name"
                    value="Admin Dashboard"
                  />
                </div>
                <div class="mb-3">
                  <label for="siteEmail" class="form-label">Admin Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="siteEmail"
                    placeholder="Enter admin email"
                    value="admin@example.com"
                  />
                </div>
                <button type="button" class="btn btn-primary">Save General Settings</button>
              </form>
            </div>
          </div>

          <!-- Account Preferences -->
          <div class="card mb-4">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">Account Preferences</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" value="admin" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter new password" />
                </div>
                <button type="button" class="btn btn-primary">Save Account Preferences</button>
              </form>
            </div>
          </div>

          <!-- System Configuration -->
          <div class="card mb-4">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">System Configuration</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="timezone" class="form-label">Time Zone</label>
                  <select class="form-select" id="timezone">
                    <option selected>UTC</option>
                    <option value="1">GMT</option>
                    <option value="2">EST</option>
                    <option value="3">PST</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="maintenanceMode" class="form-label">Maintenance Mode</label>
                  <select class="form-select" id="maintenanceMode">
                    <option value="off" selected>Off</option>
                    <option value="on">On</option>
                  </select>
                </div>
                <button type="button" class="btn btn-primary">Save System Configuration</button>
              </form>
            </div>
          </div>

          <!-- Save All -->
          <div class="text-end">
            <button class="btn btn-success">Save All Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

></script>
