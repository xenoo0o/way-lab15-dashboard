        <ul class="nav flex-column">

          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./users.html">Хэрэглэгч</a>

          <li class="nav-item">
            <a class="nav-link text-white" href="./products.html">Бүтээгдэхүүн</a>

          <li class="nav-item">
            <a class="nav-link text-white" href="./settings.html">Тохиргоо</a>

            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Reports</h5>
                  <p class="card-text">View and download reports.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Settings</h5>
                  <p class="card-text">Configure system preferences.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
