<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <title>Enkhsuvd Dashboard</title>
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    
<div class="parent-section">
    <div class="login-section1">
        <span class="desc1">Venue Management System</span>
        <span class="desc2">A powerful, yet easy-to-use application for managing venue geospatial data.</span>
    </div>
    <div class="login-section2">
        <span class="desc3">Log into LocusVMS</span>
        <span class="desc4">Enter your login details below.</span>
        <div class="input-login">
            <input
            type="text"
            placeholder="Username"
            />
        </div>
        <div class="input-login-password">
            <input
            type="text"
            placeholder="Password"
            />
        </div>
        <button class="login-btn"  type="button">Sign In</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
